    <div  id="dz-root">

<script>
 

	DZ.init({
		appId   : '547962' , 
		channelUrl: 'https://music-app-123.netlify.app/' ,
    player: {
      container: 'dz-root',
      format : 'square',
 
      volumen:true,
      
     
                onload: function() { 
                    //configure the player with a set of tracks
                    //autoplay set to false
                    muted: false;
	                  repeat: 0;
	                  shuffle: false;
                    volumen:100;

                    //DZ.player.playTracks(['68973465']);
                }
                
            }
	});


var userToken;

    DZ.login(function (response) {
        if (response.authResponse) {
            console.log('Welcome!  Fetching your information.... ');
            window.addEventListener('message', event => {
    // IMPORTANT: check the origin of the data!
    if (event.origin.startsWith('http://www.deezer.com/plugins/player.php?channel=https://music-app-123.netlify.app/&app_id=547962&width=180&height=180&format=square')) {
        // The data was sent from your site.
        // Data sent with postMessage is stored in event.data:
    } else {
        // The data was NOT sent from your site!
        // Be careful! Do not use it. This else branch is
        // here just for clarity, you usually shouldn't need it.
        return;
    }
});
            var iframes = document.querySelector("#dzplayer"); //te da los Iframes de la pagina
            var iframeDocument = iframes.contentWindow.document;
            iframeDocument.querySelector("#widget-cover-thumbnail-picture").click(); //Con esto tenemos el iframe
            DZ.api('/user/me', function (response) {
                console.log('Good to see you, ' + response.name + '.');
            });
            userToken = response.authResponse.accessToken;
        } else {
            console.log('User cancelled login or did not fully authorize.');
        }
    }, {scope: 'manage_library,basic_access'});

    

</script>
